<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de cadastro</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Tela de Login</h1>
    </header>
    <section>
        <div id='coleta_num'>
            <label>Login</label>
            <input type="text"  placeholder="Digite seu usuário" />
        
        <label>Senha</label>
            <input type="password" placeholder="Digite sua senha" /> 
        </div>
        <div id='login_bt'>
            <input type="button" value="OK"  onclick="confirmar()"/>
            <input type="button" value="Fechar" id="bt_sair"  onclick="sair()"/>   
        </div>
        
    </section>
    <footer>
        <p id='data'>©Development by Diego Barcelos Comitre</p>
    </footer>
    
    <script src="./script.js"></script>
</body>
</html>
